<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <link href="mup.css" rel="stylesheet" type = "text/css">
</head>

<body>

    <div class="split left"> 
        <div class="text">
            <span id="nalepnicaTekst">Nalepnica (unesite vrednost ili nulu):</span>
        </div>
        <div class="elements">
            <textarea id="nalepnica" rows="1"></textarea>
        </div>

        <div class="text">
            <span id="administrativnaTaksaTekst">Administrativna taksa (unesite vrednost ili nulu):</span>
        </div>
        <div class="elements">
            <textarea id="administrativnaTaksa" rows="1"></textarea>
        </div>

        <div class="text">
            <span id="saobracajnaTekst">Saobraćajna (unesite vrednost ili nulu):</span>
        </div>
        <div class="elements">
            <textarea id="saobracajna" rows="1"></textarea>
        </div>

        <div class="text">
            <span id="tabliceTekst">Tablice (unesite vrednost ili nulu):</span>
        </div>
        <div class="elements">
            <textarea id="tablice" rows="1"></textarea>
        </div>

        <div class="textTwo">
            <span id="kubikazaTekst">Unesite kubikažu:</span>
        </div>
        <div class="elementsTwo">
            <textarea id="kubikaza" rows="1"></textarea>
        </div>

        <div class="textTwo">
            <span id="zapreminaTekst">Unesite zapreminu:</span>
        </div>
        <div class="elementsTwo">
            <textarea id="zapremina" rows="1"></textarea>
        </div>

        <div class="textTwo">
            <span id="godisteTekst">Unesite godište:</span>
        </div>
        <div class="elementsTwo">
            <textarea id="godiste" rows="1"></textarea>
        </div>

        <div class="elementsTwo">
            <button type="button" id="izracunaj">IZRAČUNAJ</button>
        </div>

    </div>

    <div class="split right">

        <div class="text">
            <span id="porezTekst">Porez:</span>
        </div>
        <div class="elements">
            <textarea id="porez" rows="1" readonly></textarea>
        </div>

        <div class="text">
            <span id="komunalnaTaksaTekst">Komunalna taksa:</span>
        </div>
        <div class="elements">
            <textarea id="komunalnaTaksa" rows="1" readonly></textarea>
        </div>

        <div class="text">
            <span id="iznosTekst">Iznos:</span>
        </div>
        <div class="elements">
            <textarea id="iznos" rows="3" readonly></textarea>
        </div>

        <div class="elements">
            <button type="button" id="noviRacun">NOVI RAČUN</button>
        </div>

        <div class="elements">
            <img src="mup.png">
        </div>

        <div class="elements" id="autor">
            <span>Napravila: Tamara Savić</span>
        </div>

    </div>

    <script src="mup.js" type="text/javascript"></script>

</body>

</html>
